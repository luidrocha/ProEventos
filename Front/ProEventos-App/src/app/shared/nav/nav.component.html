<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="showMenu()">
  <a class="navbar-brand" routerLink="home" >
    <i class="fa fa-users mb-2"> </i>
  </a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [collapse]="isCollapsed" [isAnimated]="true" id="navbarNav" >

    <ul class="navbar-nav mr-auto" >

      <!-- Ng-container não gera HTML, evita que as formatações se quebrem... desalinhem  -->
      <ng-container *ngIf="(accountService.currentUser$|async) != null">

        <li class="nav-item ">
          <a class="nav-link" routerLinkActive="active" routerLink="dashboard">Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLinkActive="active" routerLink="eventos">Eventos <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item " >
          <a class="nav-link" routerLinkActive="active" routerLink="palestrantes">Palestrantes</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link " routerLinkActive="active" routerLink="contatos">Contatos</a>
        </li>

      </ng-container>

    </ul>

    <div *ngIf="(accountService.currentUser$ | async) == null" class="navbar-nav mr-3 d-xs-none d-md-block">

      <a class="btn btn-light mr-2 border " routerLink="/user/login" > Entrar </a>
      <a class="btn btn-warning mr-2" routerLink="/user/registrar" > Me Cadastrar</a>

    </div>
    <!-- Menu DopDown -->
    <ul *ngIf="(accountService.currentUser$|async) != null" class="navbar-nav ">
      <!-- .. as user -> verifica se tem usuario logado e ja atribui a variavel user  -->
      <li class="nav-item dropdown" dropdown *ngIf="(accountService.currentUser$ | async) as user">
        <a dropdownToggle class="nav-link dropdown-toggle" style="cursor: pointer"id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" curso>
          <!-- pipe Converte inicial maiuscula -->
          {{user.userName | titlecase}}
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" routerLink="user/perfil">
            Perfil
          </a>
          <div role="separator" class="divider"></div>
          <a class="dropdown-item" (click)="logout()">
            Sair
          </a>
        </div>
      </li>
    </ul>

  </div>
</nav>
