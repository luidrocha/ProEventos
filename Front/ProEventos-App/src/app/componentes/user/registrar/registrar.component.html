<div class="row mt-4">

  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
    </div>
  </div>

  <div class="col-md-6">


    <form [formGroup] ="formRegister" (ngSubmit)="register()" class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control" formControlName="primeiroNome"
          [ngClass]="cssValidator(f.primeiroNome)"  placeholder="Insira o Primeiro nome" />

          <div *ngIf="f.primeiroNome.errors?.required" class="invalid-feedback">
            Nome é obrigatório
          </div>

        </div>


        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control" formControlName="ultimoNome"
          [ngClass]="cssValidator(f.ultimoNome)"  placeholder="Insira o Último nome" />
          <div *ngIf="f.ultimoNome.errors?.required" class="invalid-feedback">
            Ultimo nome é obrigatório
          </div>

        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" type="email" formControlName="email"
        [ngClass]="cssValidator(f.email)"  placeholder="Insira o Nome Completo" />

        <div *ngIf="f.email.errors?.required" class="invalid-feedback">
          e-mail é obrigatório
        </div>
        <div *ngIf="f.email.errors?.email" class="invalid-feedback">
          Formato de e-mail invalido
        </div>

      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input class="form-control" type="text" formControlName="userName"
        [ngClass]="cssValidator(f.userName)" placeholder="Insira o nome de Usuário" />

        <div *ngIf="f.userName.errors?.required" class="invalid-feedback">
          e-mail é obrigatório
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" type="password" formControlName="password"
          [ngClass]="cssValidator(f.password)"  placeholder="Digite uma Senha" />

           <div *ngIf="f.password.errors?.required" class="invalid-feedback">
            senha é obrigatória
          </div>
          <div *ngIf="f.password.errors?.minlength" class="invalid-feedback">
             minimo 6 caracteres
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password" formControlName="confirmePassword"
          [ngClass]="cssValidator(f.confirmePassword)" placeholder="Confirme a Senha" />

          <div *ngIf="f.confirmePassword.errors?.required" class="invalid-feedback">
            senha é obrigatória
          </div>
          <div *ngIf="f.confirmePassword.errors?.validaSenha" class="invalid-feedback">
           repetir senha é obrigatorio

          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
             <input type="checkbox" class="custom-control-input" id="Check1" formControlName="checkOption"
          [ngClass]="cssValidator(f.checkOption)" >
          <label for ="Check1" class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso. </a> </label>
          <div *ngIf="f.checkOption.errors?.required" class="invalid-feedback">
            termo de uso obrigatório
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5"
          type="submit"
          [disabled]="formRegister.invalid">
            Registrar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>

</div>
